                    <div class="epl-highlights highlights swiper-wrapper">
                        
                    </div>

                </div>

                </div>

                    <div class="swiper-button-next"></div>

                </div>

                <div class="swiper mySwiper container">
                    <div class="bundesliga-highlights highlights swiper-wrapper">

                    </div>

                </div>

                <div class="swiper mySwiper container">
                    <div class="seria-A-highlights highlights swiper-wrapper">

                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
